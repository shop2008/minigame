<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div id="gameStatus">Best of 5</div>
    <div class="button-container">
        <button onclick="playGame('rock')" class="game-btn">
            <span class="emoji">✊</span>
            <span class="text">Rock</span>
        </button>
        <button onclick="playGame('paper')" class="game-btn">
            <span class="emoji">✋</span>
            <span class="text">Paper</span>
        </button>
        <button onclick="playGame('scissors')" class="game-btn">
            <span class="emoji">✌️</span>
            <span class="text">Scissors</span>
        </button>
    </div>
    <div id="result"></div>
    <div id="score"></div>
    <div id="choices">
        <div id="playerChoice">
            <p>Your Choice</p>
            <span id="playerChoiceImg"></span>
        </div>
        <div id="computerChoice">
            <p>Computer's Choice</p>
            <span id="computerChoiceImg"></span>
        </div>
    </div>
    <button id="resetBtn" onclick="resetGame()">
        Reset Game
    </button>

    <script src="game.js"></script>
</body>

</html>
